<!DOCTYPE html>
<html lang="en">

        </button>
      </div>
      <div>
        <img src="/image/logo.jpg" alt="" />
        <h3>Logo 2</h3>
        <p>Price: <span class="price">42</span>$</p>
        <button class="add-logo2-button">Add to cart</button>
      </div>
      <div>
        <img src="/image/poseidon.jpg" alt="" />
        <h3>Logo 3</h3>
        <p>Price: <span class="price">42</span>$</p>
        <button class="add-logo3-button">Add to cart</button>
      </div>
